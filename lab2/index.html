<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="img/standing-cat.png">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <title>The Runaway Cat - Puzzle</title>
  </head>
  <body>
    <div class="container">
      <div class="banner round-border">
        <div id="icon"></div>
        <span class="banner-text" id="title">Runaway Cat Puzzle</span>
        <span class="banner-text" id="subtitle">Can you beat it?</span>
      </div>
      <div class="panel">
        <table id="play-table">
          <tr><td r="1" c="1">H</td><td r="1" c="2">.</td><td r="1" c="3">G</td><td r="1" c="4">.</td><td r="1" c="5">.</td></tr>
          <tr><td r="2" c="1">.</td><td r="2" c="2">.</td><td r="2" c="3">.</td><td r="2" c="4">#</td><td r="2" c="5">.</td></tr>
          <tr><td r="3" c="1">.</td><td r="3" c="2">R</td><td r="3" c="3">.</td><td r="3" c="4">.</td><td r="3" c="5">L</td></tr>
          <tr><td r="4" c="1">.</td><td r="4" c="2">.</td><td r="4" c="3">.</td><td r="4" c="4">.</td><td r="4" c="5">#</td></tr>
          <tr><td r="5" c="1">#</td><td r="5" c="2">.</td><td r="5" c="3">.</td><td r="5" c="4">.</td><td r="5" c="5">#</td></tr>
        </table>
        <div class="hintpanel">
        <table id="hint-table">
          <tr><td r="1" c="1">H</td><td r="1" c="2">.</td><td r="1" c="3">G</td><td r="1" c="4">.</td><td r="1" c="5">.</td></tr>
          <tr><td r="2" c="1">.</td><td r="2" c="2">.</td><td r="2" c="3">.</td><td r="2" c="4">#</td><td r="2" c="5">.</td></tr>
          <tr><td r="3" c="1">.</td><td r="3" c="2">R</td><td r="3" c="3">.</td><td r="3" c="4">.</td><td r="3" c="5">L</td></tr>
          <tr><td r="4" c="1">.</td><td r="4" c="2">.</td><td r="4" c="3">.</td><td r="4" c="4">.</td><td r="4" c="5">#</td></tr>
          <tr><td r="5" c="1">#</td><td r="5" c="2">.</td><td r="5" c="3">.</td><td r="5" c="4">.</td><td r="5" c="5">#</td></tr>
        </table>
      </div>
        <div class="control-panel">
          <div  id="instruction">
            <span>Start from <span id="indicator">H</span>ome :) </span>
          </div>
          <div>
            <span>Count: <span id="step-count">0</span>
            <span id="hint">Hint</span></span>
          </div>
        </div>
      </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/solver.js"></script>
    <script src="js/view.js"></script>
    <script src="js/model/graph.js"></script>
    <script src="js/model/path.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
