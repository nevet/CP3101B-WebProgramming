<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="img/standing-cat.png">
    <script src="../js/jquery-2.1.3.min.js"></script>
    <title>The Runaway Cat - Puzzle</title>
  </head>
  <body>
    <nav id="nav">
      <ul id="navigation">
        <li><a href="#">More &raquo;</a>
          <ul>
            <li><a href="#">Game Status</a></li>
            <li><a href="#">Profile</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <div id="userInput">
        <p>User Name <input type="text" name="userName"></p>
        <p>Old Password <input type="text" name="oldPasswd"></p>
        <p>New Password <input type="text" name="newPasswd"></p>
      </div>
    <div id="cover">
    </div>
    <div class="container">
      <div class="banner round-border">
        <div id="icon"></div>
        <span class="banner-text" id="title">Runaway Cat Puzzle</span>
        <span class="banner-text" id="subtitle">Can you beat it?</span>
      </div>
      <div class="panel">
        <canvas class="playground" id="play-table" width="480px" height="480px">
        </canvas>
        <div class="hintpanel">
        <canvas class="playground" id="hint-table" width="480px" height="480px">
        </canvas>
      </div>
        <div class="control-panel">
          <div  id="instruction">
            <span>Start from <span id="indicator">H</span>ome :) </span>
          </div>
          <div>
            <span id="count">Count: <span id="step-count">0</span></span>
            <span id="hint">Hint</span></span>
          </div>
        </div>
      </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/view.js"></script>
    <script src="js/model/graph.js"></script>
    <script src="js/model/path.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
