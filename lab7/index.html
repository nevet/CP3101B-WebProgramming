<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="img/standing-cat.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <title>The Runaway Cat - Puzzle</title>
  </head>
  <body>
    <nav id="nav" onclick="">
      <ul id="navigation">
        <li><a href="#">More &raquo;</a>
          <ul>
            <li id="gameStatus"><a href="#">Game Status</a></li>
            <li id="profile"><a href="#">Profile</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <div id="profileDiv">
        <p>User Name <input type="text" class="profileTextBox" name="userName"/></p>
        <p>Old Password <input type="password" class="profileTextBox" name="oldPasswd"/></p>
        <p>New Password <input type="password" class="profileTextBox" name="newPasswd"/></p>
        <input type="submit" class="submitButton" value="Submit" id="profileSubmit"/> 
    </div>
    <div id="gameStatusDiv">
      <div id="tableContainer" class="tableContainer">
        <table border="0" cellpadding="0" cellspacing="0" width="100%" class="scrollTable" text-align="center" id="gameStatusTable">
          <thead class="fixedHeader">
            <tr>
              <th>Puzzle Id</th>
              <th>Player</th>
              <th>Solving Steps</th>
              <th>Solving Time</th>
            </tr>
          </thead>
          <tbody class="scrollContent">
          </tbody>
        </table>
      </div>
    </div>
    <div id="cover">
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="banner round-border col-xs-12 col-md-6 col-md-offset-3">
          <div class="col-md-2 hidden-xs" id="icon"></div>
          <div class="col-md-9 col-xs-12">
            <span class="banner-text" id="title">Runaway Cat <span class="hidden-xs">Puzzle</span></span>
          </div>
        </div>
      </div>
      <div class="playpanel row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
          <canvas class="playground" id="play-table" width="480px" height="480px">
          </canvas>
          <div class="hintpanel">
            <canvas class="playground" id="hint-table" width="480px" height="480px">
            </canvas>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-xs-12 col-md-offset-4">
          <div id="instruction">
            <span>Start from <span id="indicator">H</span>ome :) </span>
          </div>
        </div>
      </div>
      <div class="row control-panel">
        <div class="col-md-2 col-md-offset-2 col-xs-4">
          <div id="count"><span>Count: <span id="step-count">0</span></span></div>
        </div>
        <div class="col-md-2 col-md-offset-1 col-xs-4">
          <div id="competeStatus"><span>In Battle!</span></div>
        </div>
        <div class="col-md-2 col-md-offset-1 col-xs-4">
          <button type="button" class="btn btn-default btn-sm" id="hint">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>&nbsp;&nbsp;Hint
          </button>
        </div>
      </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/model/graph.js"></script>
    <script src="js/model/path.js"></script>
    <script src="js/model/gameStatus.js"></script>
    <script src="js/model/user.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
